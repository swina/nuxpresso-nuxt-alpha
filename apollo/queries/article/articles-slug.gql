query Articles ( $slug : String){
  articles( where : { slug :$slug } ) {
    id
    title
    excerpt
    content
    homepage
    random_image
    tags
    lang
    image { 
        name 
        url
        caption
        alternativeText
        previewUrl
    }
    gallery {
        name
        url
        caption
        alternativeText
    }
    updated_at
    SEO {
        description
        title
    }
    categories {
        name
        slug
    }
    parent {
      slug
      title
    }
    component {
      json
    }
    
  } 
}