query Articles ( $slug : String){
  articles( where : { slug :$slug } ) {
    id
    title
    excerpt
    content
    homepage
    random_image
    tags
    user {
      firstname
      lastname
    }
    image { 
        name 
        url
    }
    gallery {
        name
        url
    }
    image_title
    updated_at
    SEO {
        description
        title
    }
    categories {
        name
        slug
    }
    parent {
      slug
      title
    }
    template {
      id
      name
      class
      fields {
        name
        class
        shortcode 
        textbox
        widget {
            id
        }
        menu {
          id
        }
        image {
          url
          caption
          alternativeText
        }
        random_image
      }
      col_1_class
      fields_col_2 {
        name
        class
        shortcode
        textbox
        widget {
            id
        }
        menu {
          id
        }
        image {
          url
          caption
          alternativeText
        }
        random_image
      }
      col_2_class
      fields_col_3 {
        name
        class
        shortcode
        textbox
        widget {
            id
        }
        menu {
          id
        }
        image {
          url
          caption
          alternativeText
        }
        random_image
      }
      col_3_class
    }
  } 
}